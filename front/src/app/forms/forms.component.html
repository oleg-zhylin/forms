<div class="container" style="margin-top:40px"><div class="row"><div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

  <!--
      The idea is to use mostly Bootstrap markup,
      peppered with a few "tr" and "td" classes,
      so you can turn any basic bootstrap panel
      into a columnar panel.
  -->
  <div class="panel panel-default panel-table">
    <div class="panel-heading">
      <div class="tr">
        <div class="td">id</div>
        <div class="td">params_count</div>
        <div class="td">Desc.</div>
      </div>
    </div>
    <div class="panel-body" *ngFor="let form of forms">
      <div class="tr h-r" (click)="goToForm(form.id)">
        <div class="td">{{form.id}}</div>
        <div class="td">{{form.params.params_count}}</div>
        <div class="td">Description</div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="tr">
        <div class="td">id</div>
        <div class="td">params_count</div>
        <div class="td">Desc.</div>
      </div>
    </div>
  </div>

</div></div></div>
